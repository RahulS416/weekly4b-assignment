<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-cyan.min.css">
    <title>Page Title</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <h1>MDL Avatar and Action List</h1>
    <!-- List items with avatar and action -->
    <style>
      .demo-list-action {
        width: 300px;
      }
    </style>
    
    <div class="demo-list-action mdl-list">
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Bryan Cranston</span>
        </span>
        <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
      </div>
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Aaron Paul</span>
        </span>
        <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
      </div>
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Bob Odenkirk</span>
        </span>
        <span class="mdl-list__item-secondary-content">
          <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
      </span>
      </div>
    </div>
    <br>
    <h1>MDL slider</h1>
    <!-- Default Slider -->
    <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="0" tabindex="0">  
  </body>
  
</html>
